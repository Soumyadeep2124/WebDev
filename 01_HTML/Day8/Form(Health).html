<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Health Details Form</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your Name" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="DOB" id="dob" required><br><br>

            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="" disabled selected>Enter your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>

            </select><br><br>

            <label for="no">Phone Number: </label>
            <input type="tel" name="No" id="no" placeholder="Enter your phone no: "><br><br>
        </fieldset>

        <fieldset>
            <legend>Medical History:</legend>

            <label for="blood">Blood Group: </label>
           <select name="BloodGroup" id="blood">
            <option value="A+">Select your Blood Group</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="0+">O+</option>
           </select><br><br>

           <label>Do you wear glasses or contact lenses?</label>
           <input type="radio" id="yes" name="glass" value="yes">
           <label for="yes">Yes</label>
           <input type="radio" id="no" name="glass" value="no">
           <label for="no">No</label><br><br>

           <label for="pre">Pre-existing Conditions: </label><br>
           <textarea name="condition" id="pre" rows="5" cols="50" placeholder="List any pre-existing medical coditions" required></textarea><br><br>

           <label for="">Allergies:</label>
           <input type="radio" id="pollen" name="pollen" value="yes">
           <label for="pollen">Pollen</label>
           <input type="radio" id="peanuts" name="peanuts" value="yes">
           <label for="peanuts">Peanuts</label>
           <input type="radio" id="latex" name="latex" value="yes">
           <label for="latex">Pollen</label>
           <input type="radio" id="None" name="NoAllergies" value="yes">
           <label for="None">Pollen</label><br><br>

           <label for="medic">Current Medications:</label><br>
           <textarea name="medications" id="medic" rows="5" cols="50" placeholder="List any current medications" required></textarea><br><br>

        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="name">Emergency Contact Name: </label>
            <input type="text" name="ename" id="name" placeholder="Enter your name" required><br><br>
            <label for="eno">Emergency Contact No:</label>
            <input type="tel" name="eno" id="eno" placeholder="Enter phone Number" required><br><br>
            <label for="relation">Relation to Emergency Contact: </label>
            <input type="text" name="relation" id="relation" placeholder="Enter your relation" required>
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
