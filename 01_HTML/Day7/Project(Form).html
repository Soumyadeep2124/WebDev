<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3" align="center">
        <tr>
            <td><br>
                <h2>User Feedback Form</h2>
                <hr><hr>
                <form action="">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="uname" placeholder="Enter your name" required><br><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br><br>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="mail" placeholder="Enter your email" required><br><br>
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" placeholder="Enter your password" required><br><br>
                    <label>Rate Us:</label>
                    <input type="radio" id="one" name="one" value="one">
                    <label for="one">1 star</label>
                    <input type="radio" id="two" name="two" value="two">
                    <label for="two">2 star</label>
                    <input type="radio" id="three" name="three" value="three">
                    <label for="three">3 star</label>
                    <input type="radio" id="four" name="four" value="four">
                    <label for="four">4 star</label>
                    <input type="radio" id="five" name="five" value="five">
                    <label for="five">5 star</label><br><br>
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="msg" rows="10" cols="30"></textarea><br><br>
                    <button>Submit</button>

                </form>

            </td>
        </tr>
    </table>
</body>
</html>
