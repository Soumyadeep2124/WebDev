<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3" align="center">
        <tr>
            <td>
                <h2>Employee Details Form</h2><hr>
                <form action="">
                    <label for="uname">Full Name:</label>
                    <input type="text" id="uname" name="uname" placeholder="Enter your full name" required><br><br>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="mail" placeholder="Enter your email addres" required><br><br>
                    <label for="no">Phone Number:</label>
                    <input type="number" id="no" name="no" placeholder="Enter your phone number" required><br><br>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br><br>
                    <label for="job">Job Title:</label>
                    <input type="text" id="Job" name="job" placeholder="Enter your Job title" required><br><br>
                    <label for="department">Department:</label>
                    <select name="department" id="department">
                        <option value="" disabled selected>Enter your department</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Management">Management</option>
                    </select><br><br>
                    <button>Submit</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
