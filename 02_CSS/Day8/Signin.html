<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="nav">
        <div class="h1">
            <h1>Find <span>Job</span></h1>
     </div>
     <div class="navoptions">
        <div class="option">
            <h3 class="home"><a href="#">Home</a></h3>
            <h3><a href="#">Jobs</a></h3>
            <h3><a href="#">Company</a></h3>
            <button class="login">Login</button>
            <button class="signup">SignUp</button>
        </div>
     </div>
     
    
        
    </div>
    <div class="form">
        <form action="" class="formdata">
            <h1>Sign Up</h1>
            <div class="full">
            <label for="fname">Full Name</label><br>
            <input type="text" id="fname" placeholder="Enter Your Full Name" class="fullname">
        </div><br>
        <div class="email">
            <label for="email">Full Name</label><br>
            <input type="email" id="email" placeholder="Enter Your Email" class="email">
        </div><br>
        <div class="phno">
            <label for="email">Phone Number</label><br>
            <input type="tel" id="phno" placeholder="Enter Your Number" class="phno">
        </div><br>
        <div class="pass">
            <label for="pass">Password</label><br>
            <input type="password" id="pass" placeholder="Enter Your Password" class="pass">
        </div><br><br>
        
       <div class="signbtn"><button>SignUp</button></div>
        </form>
    </div>
</body>
</html>
